<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wynk | Signup</title>
        <!--<link rel="stylesheet" href="css/style.css"> //-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body class="bg-white">
            <div class="flex flex-col h-screen ml-10 mr-10">
                    <!-- top back navigation  -->
                    <div class="w-20 h-30 mt-8">
                        <button class="bg-blue-900 w-10 h-10 rounded-lg"><i class="fa fa-chevron-left text-white" aria-hidden="true"></i></button>
                    </div>
                    
                    <!-- welcome message-->
                    <div>
                            <p class="text-2xl font-semibold mt-10">Let's get </p>
                            <p class="text-2xl font-semibold" style="margin-top:-10px">you started</p>         

                    </div>
                    <!-- end of welcome message-->


                    <!--form-->
                    <form>
                            <div class="flex flex-col w-80 space-y-4 mt-5">
                                    
                                <!-- Captain Type-->
                                <select id="captainType" class="flex mt-5 w-full rounded-md bg-gray-200 border border-gray-400 focus:border-gray-300 
                                focus:bg-white focus:ring-0 shadow-sm sm:w-full sm:w-4/5 md:w-1/2 lg:w-1/2 px-8 py-3 placeholder:xs" placeholder="Captain">         
                                    <option class="text-sm text-black font-normal block w-full 
                                    white-nowrap bg-transparent focus:bg-white focus:text-black" style="background-color:#ffffff; color:#000000;">Captain</option>
                                </select>
                                <!-- end of Caption Type-->
                                           
                            </div>


                            <div class="flex flex-col w-80 space-y-3 mt-10">
                                <p class="font-semibold text-sm">
                                    Identity Verification
                                </p>
                                    
                                <!-- ID Type-->
                                 
                                 <select name="idType" class="flex mt-5 w-full rounded-md bg-gray-200 border border-gray-400 focus:border-gray-300 
                                 focus:bg-white focus:ring-0 shadow-sm sm:w-full sm:w-4/5 md:w-1/2 lg:w-1/2 px-8 py-3 placeholder:xs" >         
                                     <option class="text-sm text-black font-normal block w-full 
                                     white-nowrap bg-transparent focus:bg-white focus:text-gray-600" style="background-color:#ffffff; color:#999999;">ID Type</option>
                                 </select>

                                <!-- end of ID Type-->

                                <!-- ID Number-->
                                 
                                <select name="idNumber" class="flex mt-5 w-full rounded-md bg-gray-200 border border-gray-400 focus:border-gray-300 
                                focus:bg-white focus:ring-0 shadow-sm sm:w-full sm:w-4/5 md:w-1/2 lg:w-1/2 px-8 py-3 placeholder:xs" >         
                                    <option class="text-sm text-gray-800 font-normal block w-full 
                                    white-nowrap bg-transparent focus:bg-white focus:text-black" style="background-color:#ffffff; color:#000000;">ID Number</option>
                                </select>

                               <!-- end of ID Number-->
                                           
                            </div>
                    </form>
                    <!-- end of form-->


                            
                
                     
                     



                      <!-- bottom sheet-->

                      <div class="absolute inset-x-0 bottom-0 h-5/6 mb-0 ml-8 mr-8">
                            <div class="flex flex-col mt-auto  gap-3" >
                                <button class="bg-blue w-full h-12 md:w-1/2 lg:w-1/2 rounded-md py-2 px-2 text-center border border-transparent
                                bg-blue-900 text-white text-sm font-semibold">Continue</button>
        
                               
        
                            </div>
                            <!-- end of buttons-->
    
                            <!-- Don't have an account register-->
                            <div class="flex flex-col mt-auto py-6 md:w-1/2 lg:w-1/2 ">
                                <p class="text-sm font-semibold text-center ">Already a user? <span class="text-blue-700">Login</span></p>
                            </div>
                 
                      </div>
                      <!-- end of bottom sheet-->
                    


                    
                     
                    
                                    
                    
            </div><!-- main screen-->

           
           

            
    </body>
</html>
