<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wynk | Home</title>
        <!--<link rel="stylesheet" href="css/style.css"> //-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
                    
        
        
        
    </head>
    <body class="bg-gray-400"  >
            <div class="flex flex-col h-screen border border-gray-200"><!-- main screen-->
                    <div class="flex flex space-y-40 justify-center items-center h-full border border-gray-500 my-auto">

                            <!-- ************************ Modal Dialog***************************************-->
                                        <!-- Modal -->
                                        <div class="modal fade  w-3/4 h-1/2 shadow-lg outline-none overflow-x-hidden overflow-y-auto"
                                        id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                                            <div class="modal-dialog relative w-auto pointer-events-none">
                                                    <div class="modal-content border-none shadow-lg relative flex flex-col w-full 
                                                        pointer-events-auto bg-white bg-clip-padding rounded-lg outline-none text-current">
                                                        
                                                            <div class="modal-header flex flex-shrink-0 items-center justify-between 
                                                            p-4 border-b-0 border-gray-200 rounded-t-md">
                                                                <h5 class="text-lg font-medium leading-normal text-gray-800" id="exampleModalLabel">Select<br/>Payment Method</h5>
                                                                <div class="flex mr-5">
                                                                    <button type="button"
                                                                         class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
                                                                         data-bs-dismiss="modal" aria-label="Close"> <i class="fa fa-times-circle fa-2x " aria-hidden="true"></i> </button>
                                                                </div>
                                                            </div>
                                                            <div class="modal-body relative p-4">
                                                                
                                                                        <!-- modal body-->
                                                                        <div class="flex flex-col justify-between">
                                                                            <div>
                                                                                <div class="mt-2 block w-full h-12 rounded-md bg-gray-100 border border-blue-800
                                                                                     focus:ring-0 text-xs sm:w-full sm:w-4/5 md:w-1/2 lg:w-1/2 px-8 py-3 placeholder:xs">Pay via Wallet <div class="text-right" style="margin-top: -12px;"><i class="fa fa-check" aria-hidden="true"></i></div></div>

                                                                                
                                                                            </div>

                                                                            <div class="flex flex-row w-full">
                                                                                <div class="flex base-middle items-center mt-2 h-12 w-full rounded-md bg-gray-100 border border-gray-400 focus:border-blue-200 
                                                                                focus:bg-white focus:ring-0  text-xs text-gray-500 sm:w-full sm:w-4/5 md:w-1/2 lg:w-1/2 px-4 py-3 placeholder:xs">
                                                                                <span><img src="images/mastercard_logo_sm.png" class="text-left opacity-50" ></span><span class="px-2">Pay with Card</span></div>
                                                                            </div>

                                                                            <div>
                                                                                <div type="text" class="mt-2 h-12 block w-full rounded-md bg-gray-100 border border-gray-400 focus:border-blue-200 
                                                                                focus:bg-white focus:ring-0 text-xs text-gray-500 sm:w-full sm:w-4/5 md:w-1/2 lg:w-1/2 px-8 py-3 placeholder:xs" >Pay via Bank Transfer</div>
                                                                            </div>

                                                                            <div>
                                                                                <button class="bg-blue mt-3 h-12 w-full md:w-1/2 lg:w-1/2 rounded-md py-2 px-2 text-center border border-transparent
                                                                                    bg-blue-900 text-white text-sm font-semibold">Pay Now</button>
                                                                            </div>
                                                                            
                                                                        </div>

                                                                        <!-- end of modal body -->

                                                            </div>
                                                    
                                                    
                                                    </div>
                                            </div>
                                        </div>
                                <!-- end of Modal -->
                            <!-- ********************** End Modal Dialog *******************************-->
                    </div>
                   
            </div><!-- end of main screen-->      
           



       
        
        
      
       
            
    </body>
</html>
