<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wynk | Login</title>
        <!--<link rel="stylesheet" href="css/style.css"> //-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body class="bg-white">
            <div class="flex flex-col h-screen ml-10">
                    <!-- top back navigation  -->
                    <div class="w-20 h-30 mt-8">
                        <button class="bg-blue-900 w-10 h-10 rounded-lg"><i class="fa fa-chevron-left text-white" aria-hidden="true"></i></button>
                    </div>
                    
                    <!-- welcome message-->
                    <div>
                            <p class="text-2xl font-semibold mt-10">Let's get </p>
                            <p class="text-2xl font-semibold" style="margin-top:-10px">you signed in</p>         

                    </div>
                    <!-- end of welcome message-->


                    <!--form-->
                    <div class="flex flex-col w-80 mr-8">
                            <form>
                                    <input type="text" class="mt-5 block w-full rounded-md bg-gray-100 border border-gray-400 focus:border-blue-200 
                                        focus:bg-white focus:ring-0 sm:w-full sm:w-4/5 md:w-1/2 lg:w-1/2 px-8 py-3 placeholder:xs" placeholder="Phone, email or username">
                                    
                                    <input type="text" class="mt-5 block w-full rounded-md bg-gray-100 border border-gray-400 focus:border-blue-200 
                                        focus:bg-white focus:ring-0 sm:w-full sm:w-4/5 md:w-1/2 lg:w-1/2 px-8 py-3 placeholder:xs" placeholder="Password"
                                        style="margin-top:6px;">

                            </form>
                     </div>
                     <!-- end of form-->


                     <!--forget password-->
                     <div class="flex flex-col mr-8"  style="margin-top:-5px;">
                            <p class="text-right text-blue-500 text-xs md:w-1/2 lg:w-1/2 font-semibold cursor-pointer">Forget Password?</p>
                     </div>

                     <!-- end of forget password-->
                    


                     <!-- bottom sheet-->

                     <div class="absolute inset-x-0 bottom-0 h-5/6 mb-0 ml-8">
                                <div class="flex flex-col mt-auto mr-5 gap-3" >
                                    <button class="bg-blue w-full md:w-1/2 lg:w-1/2 rounded-md py-2 px-2 text-center border border-transparent
                                    bg-blue-900 text-white text-sm font-semibold">Login</button>
            
                                    <button class="bg-blue w-full md:w-1/2 lg:w-1/2 rounded-md py-2 px-2 text-center border border-blue-900
                                    bg-blue text-blue-800 text-sm font-semibold">Login with OTP</button>
            
                                </div>
                                <!-- end of buttons-->
            
                                <!-- Don't have an account register-->
                                <div class="flex flex-col mt-auto py-10 md:w-1/2 lg:w-1/2 mr-5">
                                    <p class="text-sm font-semibold text-center ">Don't have an account? <span class="text-blue-700">Register</span></p>
                                </div>
                         
                     </div>
                     <!-- end of bottom sheet-->

                     
                    
                                    
                    
            </div>

           
           

            
    </body>
</html>
