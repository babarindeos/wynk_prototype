<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wynk | Signup - Payment Details</title>
        <!--<link rel="stylesheet" href="css/style.css"> //-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body class="bg-white">
            <div class="flex flex-col h-screen ml-10 mr-10">
                    <!-- top back navigation  -->
                    <div class="flex flex-row">
                        <div class="w-20 h-30 mt-8">
                            <button class="bg-blue-900 w-10 h-10 rounded-lg"><i class="fa fa-chevron-left text-white" aria-hidden="true"></i></button>
                        </div>

                        <div class="h-30 w-full mt-10 my-auto text-sm text-right font-semibold">
                            <p>Skip</p>
                            
                        </div>
                    </div>
                   
                    
                    <!-- welcome message-->
                    <div>
                            <p class="text-2xl font-semibold mt-10">Payment Details </p>
                               

                    </div>
                    <!-- end of welcome message-->


                    <!--form-->
                    <form>
                            <div class="grid grid-cols-1 mt-5"><!-- form pane //-->
                                   
                                    <div class="flex flex-row gap-2 sm:w-1/2">   
                                         <!-- payment method-->
                                        <div class="flex w-full">
                                                <select name="gender" class="flex w-full rounded-md text-sm bg-gray-200 border border-gray-400 focus:border-gray-300 
                                                focus:bg-white focus:ring-0 shadow-sm sm:w-full px-8 py-3 placeholder:xs" >         
                                                <option class="text-xs text-black font-normal block w-full 
                                                white-nowrap bg-transparent focus:bg-white focus:text-gray-600" style="background-color:#ffffff; color:#999999;">Payment Method</option>
                                        </select>
                                        </div>
                                        <!-- end of payment method-->                                      

                                    </div>

                                    <!-- Cardholder's name-->
                                    <div class="flex flex-row w-full mt-2">   
                                        <input type="text" class="w-full rounded-md bg-gray-100 border border-gray-400 focus:border-blue-200 
                                        focus:bg-white focus:ring-0 sm:w-full sm:w-4/5 md:w-1/2 lg:w-1/2 px-8 py-3 placeholder:xs" placeholder="Cardholder's Name">
                                    </div>

                                    <!-- end of Cardholder's name-->


                                    <!-- Card Number and CCV-->
                                    
                                     <div class="flex flex-row gap-2 sm:w-1/2 mt-2">   
                                        <!-- Card Number-->
                                        <div class="flex w-2/3">
                                            <input type="text" class="w-full rounded-md bg-gray-100 border border-gray-400 focus:border-blue-200 
                                            focus:bg-white focus:ring-0 sm:w-full px-8 py-3 placeholder:xs" placeholder="Card Number">
                                        </div>
                                        <!-- end of Card Number-->

                                        <!-- CCV-->
                                        <div class="flex w-1/3">
                                            <input type="text" class="w-full rounded-md bg-gray-100 border border-gray-400 focus:border-blue-200 
                                            focus:bg-white focus:ring-0 sm:w-full px-8 py-3 placeholder:xs" placeholder="CCV">

                                        </div>
                                        <!-- end of CCV-->
                                    </div>
                                    <!-- end of Card Number and CCV-->                               
                                    
                                
                            </div><!-- end of form pane-->

                    </form>
                    <!-- end of form-->


                            
                
                     
                     



                      <!-- bottom sheet-->

                      <div class="absolute inset-x-0 bottom-0 h-5/6 mb-0 ml-8">
                            <div class="flex flex-col mt-auto mr-5 gap-3" >
                                <button class="bg-blue w-full h-12 md:w-1/2 lg:w-1/2 rounded-md py-2 px-2 text-center border border-transparent
                                bg-blue-900 text-white text-sm font-semibold">Finish Setup</button>
        
                               
        
                            </div>
                            <!-- end of buttons-->
    
                            <!-- Don't have an account register-->
                            <div class="flex flex-col mt-auto py-6 md:w-1/2 lg:w-1/2 mr-5">
                                
                            </div>
                 
                      </div>
                      <!-- end of bottom sheet-->
                    


                    
                     
                    
                                    
                    
            </div><!-- main screen-->

           
           

            
    </body>
</html>
