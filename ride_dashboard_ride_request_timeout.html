<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wynk | Dashboard Online</title>
        <!--<link rel="stylesheet" href="css/style.css"> //-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body >
        <div class="flex flex-col h-screen justify-between bg-top bg-cover bg-fixed" style="background-image:url('images/map.jpg');" >
            <!-- header -->
            <header class="h-10 bg-transparent">
                    
            </header>
            <!-- end of header-->
            <!-- main content-->
            <main class="mb-auto h-screen" >

                <div class="relative h-full z-1 mt-2">
                        <div class="absolute inset-x-0 bottom-0 h-5/6 mb-0 bg-blue-800 rounded-t-2xl">
                            
                            <ul class="py-1">
                                <li class="py-4">
                                    <div class="flex flex-row w-full">
                                        <div class="text-left w-2/3 px-5 ">
                                           
                                            <div class="text-2xl text-white font-normal">
                                                3 min <span class="font-normal">&#x2022;</span> 2.6km
                                            </div>
                                            <div class="text-lg text-white font-normal">
                                                Rider Request
                                            </div>
                                           
                                        </div>
                                        <div class="text-center w-1/3 my-auto mx-auto">
                                             <div class="flex mx-auto justify-center">
                                                <img class="rounded-full w-12 " src="images/amila.JPG" />
                                             </div>                                             
                                             <div class="text-sm mx-auto text-white opacity-75">
                                                Adeshewa
                                             </div>
                                        </div>
                                    </div>
                                    
                                </li>
                                <li class="py-4">
                                    <div class="flex flex-row w-full">
                                        <div class="text-left w-2/3 px-5 ">
                                            <div class="uppercase text-xs text-white opacity-75 font-normal">
                                                Price Estimate
                                            </div>
                                            <div class="text-2xl text-white font-normal">
                                                1,200 - 1,700 <span class="text-sm">NGN</span>
                                            </div>
                                           
                                        </div>
                                        
                                    </div>
                                    
                                </li>
                                
                                

                            </ul>     
                                                                       
                        </div>

                       
                        
                </div>





            </main>
            <!-- end of main content-->
            <!-- footer-->
            <footer class="h-32 bg-orange-500 rounded-t-lg my-auto z-0">
                <div class="grid grid-cols-2 h-full">
                        <div class="my-auto w-full text-center justify-center ">                           
                                <button class="text-slate-900 w-3/4 bg-white rounded-full px-6 py-3 text-sm font-semibold "> 
                                    Accept
                                </button>                           
                            
                        </div>
                        <div class="text-sm text-white my-auto">
                            <p class="text-left">Decline ride</p>
                        </div>

                </div>
            </footer>
            <!-- end of footer-->
        </div>



    </body>
</html>
