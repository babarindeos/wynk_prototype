<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wynk | Wallet</title>
        <!--<link rel="stylesheet" href="css/style.css"> //-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body >
        <div class="flex flex-col h-screen justify-between" >
            <!-- header -->
            <header class="h-15 bg-transparent mt-5 ml-8 mr-8">
                    <div  class="flex ">
                        <p class="text-2xl font-semibold">My Wallet</p>
                    </div>

                     <!-- Balance-->
                    <div class="flex h-24 w-full border bg-blue-800 rounded-lg my-5">
                        <div class="flex flex-col w-1/2 my-auto mx-auto">
                            <div class="w-full px-5">
                                <p class="text-white opacity-75 font-light">Balance</p>
                                <p class="text-white text-2xl">NGN 15,000</p>
                            </div>                           
                        </div>
                        <div class="w-1/2 my-auto mx-auto">
                                <div class="mx-auto text-center">
                                    <button class="text-slate-900 bg-white rounded-full px-8 py-4 text-sm font-semibold "> 
                                        <i class="fa fa-plus" aria-hidden="true"></i> Topup</button>
                                </div>                                
                        </div>
                    </div>
                    <!-- end of Balance -->


                    <!-- Recent Transfer-->
                    <div class="flex flex-col space-y-4">
                        <div class="text-md font-semibold">Recent transfers</div>
                        <div class="flex flex-row space-x-4">
                            <div>
                                <img src="images/amila.JPG" alt="amila"/>
                            </div>
                            <div>   
                                <img src="images/jones.JPG" alt="jones" />
                            </div>
                            <div class="flex w-20 h-20 border border-gray-500 rounded-lg my-auto items-center" style="margin-top:-2px;">   
                                 <div class="text-center w-full" >
                                    <i class="fa fa-plus text-gray-400 text-2xl font-light" aria-hidden="true"></i>
                                 </div>
                            </div>
                        </div>

                    </div>
                    <!-- End of Recent Transfer-->



            </header>
            <!-- end of header-->
            <!-- main content-->
            <main class="mb-auto h-screen" >               

                <div class="relative h-full">
                        

            <!-- end of balance-->
                        <div class="absolute inset-x-0 bottom-0 h-5/6 mb-0 bg-white">
                            <!-- Go Online-->
                            <div class="flex bg-black py-4 rounded-t-lg">
                                <div class="uppercase mx-auto text-white opacity-75 text-sm">Go online &nbsp;<small><i class="fa fa-chevron-right text-white" aria-hidden="true"></i></small></div>                                
                            </div>
                            <!-- end of Go Online -->
                            <ul class="py-1 divide-y divide-slate-200">
                                <li class="py-4">
                                    <div class="flex flex-row w-full">
                                        <div class="text-left w-1/2 px-5 ">
                                            <div class="uppercase text-sm text-gray-600 font-semibold">
                                                Today's Earnings
                                            </div>
                                            <div class="text-2xl text-green-500 font-semibold">
                                                43,000 <span class="text-xs">NGN</span>
                                            </div>
                                           
                                        </div>
                                        <div class="text-center w-1/2 my-auto">
                                            <button class="rounded-full border border-gray-900 h-8 w-24 text-xs font-semibold text-gray-600">Earnings</button>
                                        </div>
                                    </div>
                                    
                                </li>
                                <li class="py-4">
                                    <div class="flex flex-row w-full">
                                        <div class="text-left w-1/2 px-5 ">
                                            <div class="uppercase text-sm text-gray-600 font-semibold">
                                                Today's Trips
                                            </div>
                                            <div class="text-2xl text-purple-700 font-semibold">
                                                43
                                            </div>
                                           
                                        </div>
                                        <div class="text-center w-1/2 my-auto">
                                            <button class="rounded-full border border-gray-900 h-8 w-24 text-xs font-semibold text-gray-600">History</button>
                                        </div>
                                    </div>
                                    
                                </li>
                                <li class="py-4">
                                    <div class="flex flex-row w-full">
                                        <div class="text-left w-1/2 px-5 ">
                                            <div class="uppercase text-sm text-gray-600 font-semibold">
                                                Average Rating
                                            </div>
                                            <div class="text-2xl text-orange-400 font-semibold">
                                                4.87
                                            </div>
                                           
                                        </div>
                                        <div class="text-center w-1/2 my-auto">
                                            <button class="rounded-full border border-gray-900 h-8 w-24 text-xs text-gray-600 font-semibold text-gray-600">Ratings</button>
                                        </div>
                                    </div>
                                    
                                </li>

                            </ul>                                                
                        </div>
                        
                </div>





            </main>
            <!-- end of main content-->
            <!-- footer-->
            <footer class="h-10 bg-gray-200">
                <div class="grid grid-cols-5 mt-2">
                    <div class="text-center">
                        <div>
                            <i class="fa fa-home text-gray-600" aria-hidden="true"></i>
                        </div>
                        <div class="text-xs text-blue-600 font-semibold">Home</div>
                    </div>
                        
                    <div class="text-center">
                        <div>
                            <i class="fa fa-th-list text-gray-600" aria-hidden="true"></i>
                        </div>
                        <div class="text-xs text-gray-600">
                            Jobs
                        </div>
                        
                    </div>
                    <div class="text-center">
                        <div>
                            <i class="fa fa-th-large text-gray-600" aria-hidden="true"></i>
                        </div>
                        <div class="text-xs text-gray-600">
                            Dashboard
                        </div>
                        
                    </div>
                    <div class="text-center">
                        <div>
                            <i class="fa fa-briefcase text-gray-600" aria-hidden="true"></i>
                        </div>
                        <div class="text-xs text-gray-600">
                            Wallet
                        </div>                        
                    </div>
                    <div class="text-center">
                        <div>
                            <i class="fa fa-user-circle text-gray-600" aria-hidden="true"></i>
                        </div>
                        <div class="text-xs text-gray-600">
                            Profile
                        </div>                        
                    </div>

                </div>
            </footer>
            <!-- end of footer-->
        </div>



    </body>
</html>
