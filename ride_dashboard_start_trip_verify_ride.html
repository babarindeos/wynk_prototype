<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wynk | Ride Dashboard - Start Trip Verify Ride </title>
        <!--<link rel="stylesheet" href="css/style.css"> //-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body >

        <div class="flex flex-col h-screen justify-between bg-top bg-cover bg-fixed" style="background-image:url('images/map.jpg');" >
            <!-- header -->
            <header class="h-10 bg-transparent">
                    
            </header>
            <!-- end of header-->
            <!-- main content-->
            <main class="mb-auto h-screen" >

                <div class="relative h-full z-1 mt-2">
                        <div class="absolute inset-x-0 bottom-0 h-5/6 mb-0 rounded-t-2xl" style="background-color:#0B0A26;">
                            
                            <ul class="py-1">
                                <li class="py-4">
                                    <div class="flex flex-row w-full">
                                        <div class="text-left w-2/3 px-5 ">
                                           
                                            <div class="text-2xl text-white font-normal">
                                                1 min <span class="font-normal">&#x2022;</span> 0.2km
                                            </div>
                                            <div class="text-lg text-white font-normal">
                                                Rider Request
                                            </div>
                                           
                                        </div>
                                        <div class="text-center w-1/3 my-auto mx-auto">
                                             <div class="flex mx-auto justify-center">
                                                <img class="rounded-full w-12 " src="images/amila.JPG" />
                                             </div>                                             
                                             <div class="text-sm mx-auto text-white opacity-75">
                                                Adeshewa
                                             </div>
                                        </div>
                                    </div>
                                    
                                </li>                     
                                

                            </ul>  
                            
                                <!-- arrived-->
                                <div class="h-20 w-full mx-auto rounded-t-lg" style="background-color:2A238A;">
                                    <div class="grid grid-cols-3 h-full">
                                            <div class="mx-auto my-auto text-white text-sm">
                                                <i class="fa fa-chevron-right opacity-75" aria-hidden="true"></i> 
                                                <i class="fa fa-chevron-right opacity-75" aria-hidden="true"></i> 
                                                <i class="fa fa-chevron-right opacity-75" aria-hidden="true"></i>
                                            </div>
                                            <div class="text-center my-auto text-white uppercase text-sm opacity-75">Start trip</div>
                                            <div  class="mx-auto my-auto text-white text-sm">
                                                <i class="fa fa-chevron-right opacity-75" aria-hidden="true"></i> 
                                                <i class="fa fa-chevron-right opacity-75" aria-hidden="true"></i> 
                                                <i class="fa fa-chevron-right opacity-75" aria-hidden="true"></i>
                                            </div>
                                    </div>
                                </div>
                                <!-- end of arrived-->
                                                                       
                        </div>


                       

                       
                        
                </div>





            </main>
            <!-- end of main content-->
            <!-- footer-->
            <footer class="h-32 bg-white rounded-t-lg my-auto z-0">
                <div class="grid grid-cols-1 h-full w-full">
                        <div class="flex flex-row my-auto mx-auto space-x-2">  
                                <!-- Phone-->                         
                                <div class="flex w-10 h-10 border-2 border-black rounded-full items-center justify-center bg-transparent">
                                    <i class="fa fa-phone" aria-hidden="true"></i>
                                </div>  
                                <!-- end of Phone-->
                                
                                <!-- Message-->
                                <div class="flex w-10 h-10 border-2 border-black rounded-full items-center justify-center bg-transparent">
                                    <i class="fa fa-comment" aria-hidden="true"></i>
                                </div>  
                                <!-- end of Message-->

                                <!-- Cancel-->
                                <div class="flex w-10 h-10 border-2 border-red-500 rounded-full items-center justify-center bg-transparent">
                                    <i class="fa fa-times text-red-700" aria-hidden="true"></i>
                                </div>  
                                <!-- end of Cancel-->
                            
                        </div>
                </div>
            </footer>
            <!-- end of footer-->
        </div>
       



        <!-- *********************************************** Modal Dialog **********************************************-->
        <div id="popup-modal" tabindex="-1" class="z-1 h-1/2 items-center my-auto overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 inset-0 bg-black bg-opacity-75 md:inset-0 h-modal md:h-full">
            <div class="relative p-4 w-full max-w-md m h-full md:h-auto">
                <div class="flex justify-center h-full my-auto items-center base-middle ">
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <div class="justify-center mx-auto text-center mr-8" style="margin-top:-55px">
                            <div class="absolute px-4 py-3 border border-0 ring-1 rounded-full top-3 text-gray-700 bg-white hover:bg-gray-200 hover:text-gray-900 text-xs ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-toggle="popup-modal">
                                <i class="fa fa-times text-black" aria-hidden="true" style="margin-top:1px ;"></i>
                            </div>
                        </div>
                        
                        <div class="p-10 text-center">
                            
                            <h3 class="mb-0 mt-10 text-lg font-normal text-black font-semibold dark:text-gray-400">Enter trip PIN</h3>
                            <p class="text-center text-xs font-semibold" style="margin-top:-1px;">Please ask rider for his secure pin</p>
                            
                             <!--form-->
                                <form>
                                    <div class="flex flex-row  mx-auto">
                                                <div class="flex flex-row mx-auto space-x-1 ">
                                                    <input type="text" maxlength="1" class="mt-5 block w-2 h-12 rounded-md bg-gray-100 border-2 border-black focus:border-blue-200 
                                                        focus:bg-white focus:ring-0  md:w-1/2 lg:w-1/2 text-center" style="width:55px;">
                                                    
                                                    <input type="text" maxlength="1" class="mt-5 block w-2 h-12 rounded-md bg-gray-100 border-2 border-black focus:border-blue-200 
                                                        focus:bg-white focus:ring-0  md:w-1/2 lg:w-1/2 text-center" style="width:55px;">
                
                                                    <input type="text" maxlength="1" class="mt-5 block w-2 h-12 rounded-md bg-gray-100 border-2 border-black focus:border-blue-200 
                                                        focus:bg-white focus:ring-0  md:w-1/2 lg:w-1/2 text-center" style="width:55px;">
                
                                                    <input type="text" maxlength="1" class="mt-5 block w-2 h-12 rounded-md bg-gray-100 border-2 border-black focus:border-blue-200 
                                                        focus:bg-white focus:ring-0  md:w-1/2 lg:w-1/2 text-center" style="width:55px;">
                                                </div>
                                            
                                    </div>
                                    </form>
                            <!-- end of form-->
                            
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        <!-- *********************************************** End Modal Dialog ******************************************-->


    </body>
</html>
